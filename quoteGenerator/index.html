<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <title>QUOTE GENARATOR</title>
  </head>

  <body>
    <div class="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote">
          Timing, perseverance, and ten years of trying will eventually make you
          look like an overnight success.
        </span>
        <h3 class="quote-author">Biz Stone</h3>
      </div>
      <div class="buttons-container">
        <button class="btn twitter-btn" title="twite me">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="btn new-quote-btn">New Quote</button>
      </div>
    </div>
  </body>
</html>
